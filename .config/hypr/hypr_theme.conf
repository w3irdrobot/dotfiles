# American Traditional Tattoo Theme for Hyprland
# Source this file from your main Hyprland config

# Import color scheme
# American Traditional Tattoo Color Scheme
$primary-black = rgba(1a1a1aff)
$bold-red = rgba(e74c3cff)
$eagle-blue = rgba(3498dbff)
$leaf-green = rgba(2ecc71ff)
$mustard-yellow = rgba(f1c40fff)
$off-white = rgba(f5f5f5ff)
$skin-tone = rgba(f7dcb4ff)
$bg-color = rgba(0a0a0aff)
$bg-secondary = rgba(121212ff)

# Window Decoration
$active-border = $bold-red
$inactive-border = $primary-black
$group-border = $eagle-blue
$urgent-border = $mustard-yellow

# Text Colors
$text-primary = $off-white
$text-secondary = $skin-tone
$text-accent = $mustard-yellow

# Special
$shadow = rgba(00000099)
$transparent = rgba(00000000)

# General window settings
general {
    gaps_in = 5
    gaps_out = 10 5  # top/bottom left/right
    border_size = 2
    col.active_border = $active-border
    col.inactive_border = $inactive-border
    layout = dwindle
}

# Window group settings
group {
    col.border_active = $group-border
    col.border_inactive = $inactive-border
    col.border_locked_active = $urgent-border
    col.border_locked_inactive = $inactive-border
}

# Source window decorations and rules
# Window decoration
decoration {
    # Rounded corners (reduced from 5 to 4)
    rounding = 4

    # Shadow configuration
    shadow {
        enabled = true
        range = 4
        color = $shadow
        ignore_window = true
        offset = 1 2
    }

    # Blur
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    # Dim inactive windows
    dim_inactive = false
    dim_strength = 0.1
}

# Window rules
windowrule = float, title:^(File Operation Progress)$
windowrule = float, title:^(Confirm to replace files)$
windowrule = float, title:^(Open File)$
windowrule = float, title:^(Save As)$
windowrule = float, title:^(Library)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(Firefox â€” Sharing Indicator)$
windowrule = float, title:^(DevTools)$
windowrule = float, title:^(Open Folder)$
windowrule = float, title:^(Select a File)

# Layer rules for Waybar and other layers
layerrule = blur,waybar
layerrule = ignorezero,waybar
