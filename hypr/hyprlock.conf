# American Traditional Tattoo Theme for Hyprlock

# Color Variables
$bg = 10, 10, 10         # Dark background
$fg = 245, 245, 245      # Off-white text
$red = 231, 76, 60       # Bold red
$blue = 52, 152, 219     # Eagle blue
$green = 46, 204, 113    # Leaf green
$yellow = 241, 196, 15   # Mustard yellow
$transparent = 0, 0, 0, 0

# Font
$font = JetBrainsMono Nerd Font

general {
    hide_cursor = true
    grace = 0
}

animations {
    animation = fadeIn, 0
}

# Background with screenshot and blur
background {
    monitor =
    path = screenshot
    blur_passes = 2
    blur_size = 3
    noise = 0.01
    contrast = 1.0
    brightness = 0.8
}

# Input field (password box)
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    dots_visibility = 1  # Always show dots when typing

    # Colors
    inner_color = rgba(10, 10, 10, 0.7)  # Slightly transparent dark background
    font_color = rgb($fg)
    fade_on_empty = false  # Always show the input field

    # Border colors
    outer_color = rgb($blue)
    check_color = rgb($green)
    fail_color = rgb($red)

    # Visual feedback
    placeholder_text = <span foreground="#ffffff80">Password...</span>  # Semi-transparent placeholder

    # Visual styling
    rounding = 4  # Match window decoration
    position = 0, 0
    halign = center
    valign = center

    # Font settings
    font_family = JetBrainsMono Nerd Font
    placeholder_text = Password...
    fail_text = $FAIL ($ATTEMPTS)
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I:%M %p')"
    color = rgb($yellow)
    font_size = 64
    font_family = $font
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %B %d')"
    color = rgb($fg)
    font_size = 20
    font_family = $font
    position = 0, 100
    halign = center
    valign = center
}

# Error message
label {
    monitor =
    text = $FAIL
    color = rgb($red)
    font_size = 16
    position = 0, -200
    halign = center
    valign = center
}
