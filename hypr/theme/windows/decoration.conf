# Window decoration
decoration {
    # Rounded corners (reduced from 5 to 4)
    rounding = 4

    # Shadow configuration
    shadow {
        enabled = true
        range = 4
        color = $shadow
        ignore_window = true
        offset = 1 2
    }

    # Blur
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    # Dim inactive windows
    dim_inactive = false
    dim_strength = 0.1
}

