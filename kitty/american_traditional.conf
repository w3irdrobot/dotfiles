# American Traditional Theme for Kitty
# Based on traditional tattoo color palette with dark backgrounds and bold colors

# Primary colors
foreground            #f5f5f0  # Off-white
background            #0a0a0a  # Near black
selection_foreground  #0a0a0a
selection_background  #f1c40f  # Mustard yellow

# Black
color0   #1a1a1a  # Primary black
color8   #333333  # Bright black

# Red
color1   #e74c3c  # Bold red
color9   #ff6b6b  # Bright red

# Green (adjusted to match American Traditional palette)
color2   #2ecc71  # Leaf green
color10  #2ecc71  # Bright green

# Yellow
color3   #f1c40f  # Mustard yellow
color11  #f9e79f  # Pale yellow

# Blue
color4   #3498db  # Eagle blue
color12  #5dade2  # Light blue

# Magenta (adjusted to match theme)
color5   #9b59b6  # Purple
color13  #bb8fce  # Light purple

# Cyan (adjusted to match theme)
color6   #1abc9c  # Teal
color14  #76d7c4  # Light teal

# White
color7   #bdc3c7  # Light gray
color15  #f5f5f0  # Off-white

# Cursor colors
cursor            #f1c40f  # Mustard yellow cursor
cursor_text_color #0a0a0a  # Black text on cursor

# URL color
url_color #3498db  # Eagle blue

# Error underlines
mark1_foreground #0a0a0a  # Black text on error underline
mark1_background #e74c3c  # Bold red error underline

# Error and warning highlights
error_bg #e74c3c  # Bold red background for error highlights

# Tab bar colors
tab_bar_style powerline
active_tab_foreground   #0a0a0a
active_tab_background   #f1c40f  # Mustard yellow
inactive_tab_foreground #bdc3c7
inactive_tab_background #1a1a1a

# Window settings
window_padding_width 8  # Add some padding
background_opacity 0.95  # Slightly transparent

# Disable bell completely
enable_audio_bell no
visual_bell_duration 0.0
